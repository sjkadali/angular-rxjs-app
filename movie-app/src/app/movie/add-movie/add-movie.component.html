<form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group">
        <label > Name</label>
        <input id="name" type="text" placeholder="Name" formControName="name"class="form-control"/>
    </div>
    <div class="form-group">
        <label > Image</label>
        <input id="image" type="text" placeholder="Image URL" formControName="image" class="form-control" />
    </div>
    <div class="form-group">
        <label > Genre</label>
        <input id="genre" type="text" placeholder="Genre" formControName="genre" class="form-control"/>
    </div>
    <div class="form-group">
        <label > Release Year</label>
        <input id="releaseYr" type="text" placeholder="Release Year" formControName="releaseYr" class="form-control"/>
    </div>    
    <button class="btn-" type="submit">Add</button>
</form>
